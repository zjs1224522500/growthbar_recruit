<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/growthbar.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript">
		$(document).on('click','#fromSubmit',function(){
			var dataInf = $("#formVal").serialize();
			$.ajax({
				url:'/recruit/save',
				type:'POST',
				dataType:'json',
				data: dataInf,
				success:function(data){
					if (data.status==true){
						alert("提交成功。");
						window.location.href="../home.html";
					}
					else{
						alert("提交失败，请重新填写。" + data.errorData);
					}
				},
				error: function(XMLHttpRequest, textStatus, errorThrown) {
				alert(XMLHttpRequest.responseText);
				alert(XMLHttpRequest.readyState);
				alert(textStatus);
			},
			});
		});
		</script>
		<title>成长吧报名表单</title>
	</head>
	<body class="growthbar_form_back">
		<nav class="navbar navbar-default navbar-static-top growthbar_margin_bottom">
			<div class="container">
				<a class="navbar-brand" href="../home.html">成长吧介绍</a>
			</div>
		</nav>
		<div class="contanier growthbar_form_back">
			<div class="col-xs-12">
				<h1 class="growthbar_form_h1">成长吧招新报名表</h1>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<form id="formVal">
					<div class="form-group col-xs-12 col-sm-6">
						<label>姓名</label>
						<input type="name" class="form-control growthbar_div_transmit"  placeholder="张三" name="userName">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>学号</label>
						<input type="text" class="form-control growthbar_div_transmit" name="studentId" placeholder="2017220101001">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>电话</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="139xxxxxxxx" name="userTel">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>QQ</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="10000" name="userQQ">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>邮箱</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="helloworld@xxx.com" name="userEmail">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>性别</label>
						<select class="form-control growthbar_div_transmit" name="userGender">
							<option class="growthbar_div_transmit" value="M">男</option>
							<option class="growthbar_div_transmit" value="F">女</option>
						</select>
					</div>
					<div class="form-group col-xs-12 ">
						<label>个人简介</label>
						<textarea class="form-control growthbar_div_transmit"	name="userDesc" placeholder="个人简介不得少于20字"></textarea>
					</div>
				</form>
				<div class="form-group col-xs-12 growthbar_form_btn">
					<button type="button" class="btn btn-default growthbar_btn" id="fromSubmit">提交</button>
				</div>
			</div>
			<div class="col-xs-2"></div>
		</div>
	</body>
</html>
