<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="../css/bootstrapValidator.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/growthbar.css">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrapValidator.js"></script>
		<script type="text/javascript" src="../js/form.js"></script>
		<title>成长吧报名表单</title>
	</head>
	<body class="growthbar_form_back">
		<nav class="navbar navbar-default navbar-static-top growthbar_margin_bottom">
			<div class="container">
				<a class="navbar-brand" href="../home.html">成长吧介绍</a>
			</div>
		</nav>
		<div class="contanier growthbar_form_back">
			<div class="col-xs-12">
				<h1 class="growthbar_form_h1">成长吧招新报名表</h1>
			</div>
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<form id="formVal">
					<div class="form-group col-xs-12 col-sm-6">
						<label>姓名</label>
						<input type="name" class="form-control growthbar_div_transmit"  placeholder="张三" name="userName" id="userName">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>学号</label>
						<input type="text" class="form-control growthbar_div_transmit" name="studentId" placeholder="2017220101001" id="studentId">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>电话</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="139xxxxxxxx" name="userTel" id="userTel">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>QQ</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="10000" name="userQQ" id="userQQ">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>邮箱</label>
						<input type="text" class="form-control growthbar_div_transmit" placeholder="helloworld@xxx.com" name="userEmail" id="userEmail">
					</div>
					<div class="form-group col-xs-12 col-sm-6">
						<label>性别</label>
						<select class="form-control growthbar_div_transmit" name="userGender">
							<option class="growthbar_div_transmit" value="M">男</option>
							<option class="growthbar_div_transmit" value="F">女</option>
						</select>
					</div>
					<div class="form-group col-xs-12 ">
						<label>个人简介</label>
						<textarea class="form-control growthbar_div_transmit"	name="userDesc" id="userDesc" placeholder="At least 20 Words :)"></textarea>
					</div>
				</form>
				<div class="form-group col-xs-12 growthbar_form_btn">
					<button type="button" class="btn btn-default growthbar_btn" id="fromSubmit">提交</button>
				</div>
			</div>
			<div class="col-xs-2"></div>
		</div>
	</body>
</html>
